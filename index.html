                doc.text("ENEM dos Professores - Todas as Quest√µes", 105, y, { align: 'center' });
                y += 10;

                questions.forEach((q, index) => {
                    if (y + 40 > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                    }
                    
                    doc.setFontSize(12);
                    doc.setFont(undefined, 'bold');
                    const questionText = doc.splitTextToSize(`${index + 1}. ${q.q}`, 180);
                    doc.text(questionText, margin, y);
                    y += (questionText.length * 5) + 5;

                    doc.setFont(undefined, 'normal');
                    q.options.forEach(opt => {
                        const optionText = doc.splitTextToSize(opt, 170);
                        doc.text(optionText, margin + 10, y);
                        y += (optionText.length * 5);
                    });
                    
                    y += 5;
                    doc.setFont(undefined, 'bold');
                    doc.text(`Resposta Correta: ${q.a}`, margin, y);
                    y += 5;
                    
                    doc.setFont(undefined, 'normal');
                    const explanationText = doc.splitTextToSize(`Explica√ß√£o: ${q.explanation}`, 180);
                    doc.text(explanationText, margin, y);
                    y += (explanationText.length * 5) + 10;
                    
                });

                doc.save('questoes_enem_professores.pdf');
                
                loadingPdf.classList.add('hidden');
                if(currentQuestionIndex < totalQuestions) {
                   gameScreen.classList.remove('hidden');
                } else {
                   endScreen.classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
